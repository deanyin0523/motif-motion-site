<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motif Motion - Short Dramas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 2em;
    }
    h2 {
      text-align: center;
    }
    .drama-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
      margin-top: 2em;
    }
    .drama-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .drama-card img {
      width: 100%;
      height: auto;
    }
    .drama-card h3 {
      padding: 0.5em;
      text-align: center;
      font-size: 1em;
    }
    .contact {
      margin-top: 3em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Motif Motion</h1>
    <p>Short Drama Platform</p>
  </header>
  <div class="container">
    <h2>Featured Dramas</h2>
    <div class="drama-grid">
      <div class="drama-card">
        <img src="mating_of_the_twilight_goddess.jpg" alt="Mating of the Twilight Goddess" />
        <h3>Mating of the Twilight Goddess</h3>
    </div>
<div class="drama-card">
        <img src="driven_to_love.jpg" alt="Driven to Love" />
        <h3>Driven to Love</h3>
    </div>
<div class="drama-card">
        <img src="oops_i_married_to_a_mafia_daddy.jpg" alt="Oops, I Married to a Mafia Daddy" />
        <h3>Oops, I Married to a Mafia Daddy</h3>
    </div>
<div class="drama-card">
        <img src="please_seduce_my_husband.jpg" alt="Please Seduce My Husband" />
        <h3>Please Seduce My Husband</h3>
    </div>
<div class="drama-card">
        <img src="stripper_nanny.jpg" alt="Stripper Nanny" />
        <h3>Stripper Nanny</h3>
    </div>
<div class="drama-card">
        <img src="marry_my_husband_please.jpg" alt="Marry My Husband, Please!" />
        <h3>Marry My Husband, Please!</h3>
    </div>
    </div>
    <div class="contact">
      <p><strong>Submit Your Work:</strong> yinhang@motifmotion.sg</p>
      <p><strong>Business Contact:</strong> sales@motifmotion.sg</p>
    </div>
  </div>
</body>
</html>
